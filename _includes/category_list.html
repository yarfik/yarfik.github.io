          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Articles</h5>
            <div class="card-body">
              <div class="row">
                {% for category in site.categories %}
                  <div class="col-12">
                    <h6 class="text-uppercase">{{ category[0] }}</h6>
                  </div>
                  <div class="col-12">
                    <ul>
                      {% for post in category[1] %}
                        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                      {% endfor %}
                    </ul>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
