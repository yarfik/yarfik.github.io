          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div class="row">
                {% for category in site.categories %}
                  <h3>{{ category[0] }}</h3>
                  <ul>
                    {% for post in category[1] %}
                      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                  </ul>
                {% endfor %}
              </div>
              <div class="row">
                {% for post in site.posts %}
                <ul>
                  <li>{{ post.title }}</li>
                </ul>
                {% endfor %}
              </div>
            </div>
          </div>
