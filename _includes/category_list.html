          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Articles</h5>
            <div class="card-body">
              <div class="row">
                {% for category in site.categories %}
                  <p><h6>{{ category[0] }}</h6></p>
                  <ul>
                    {% for post in category[1] %}
                      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                  </ul>
                {% endfor %}
              </div>
            </div>
          </div>
